apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'maven-publish'

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.6'
  compile 'com.github.javaparser:javaparser-core:3.0.1'
  compile 'org.funktionale:funktionale-all:1.0.0-final'
  compile 'commons-cli:commons-cli:1.3.1'

  testCompile 'junit:junit:4.12'
}

mainClassName = 'com.prt2121.kpop.Main'

jar {
  manifest {
    attributes 'Main-Class': mainClassName
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId 'com.github.prt2121'
      artifactId 'kpop-core'
      version '0.0.1'

      from components.java
    }
  }
}
